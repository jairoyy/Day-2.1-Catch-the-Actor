<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Actor</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Actor</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Who is your "favorite" actor?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Vijay</p>
            <img src="https://i.ibb.co/nQmVmnz/vijay.jpg" alt="">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Allu Arjun</p>
            <img
               src="https://i.ibb.co/H2XnzDY/Allu-Arjun.jpg"
               alt=""
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Yash</p>
            <img
               src="https://i.ibb.co/9wqMn4j/yash.jpg">
               
            
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mohanlal</p>
            <img
               src="https://i.ibb.co/0YcZDD1/mohanlal.jpg"
               alt=""
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
